<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <ui:define name="content">
        <h:form>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Login</span>
                            <div class="input-field">
                                <h:inputText value="#{loginBean.username}" required="true" label="Benutzername" styleClass="validate" />
                                <label>Benutzername</label>
                            </div>
                            <div class="input-field">
                                <h:inputSecret value="#{loginBean.password}" required="true" styleClass="validate" />
                                <label>Passwort</label>
                            </div>
                        </div>
                        <div class="card-action">
                            <h:commandButton value="Anmelden" action="#{loginBean.login}" styleClass="btn blue lighten-1" />
                        </div>
                        <h:messages style="color:red;" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
