<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Wissenschaftler Dateneingabe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        .modern-title {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.8em;
        }
    </style>
</h:head>
<h:body>
    <h2 class="modern-title">Neue Emissionsdaten eingeben</h2>

    <h:form>
        <!-- Dropdown-Menü-->
        <h:outputLabel for="country" value="Land:" />
        <p:selectOneMenu id="country" value="#{dataEntryBean.selectedCountry}" required="true">
            <f:selectItems value="#{dataEntryBean.countries}" var="country" itemValue="#{country}" itemLabel="#{country}" />
        </p:selectOneMenu>

        <!-- Eingabefelder-->
        <h:outputLabel for="year" value="Jahr:" />
        <h:inputText id="year" value="#{dataEntryBean.year}" required="true" />

        <h:outputLabel for="population" value="Bevölkerung:" />
        <h:inputText id="population" value="#{dataEntryBean.population}" required="true" />

        <h:outputLabel for="co2Total" value="CO₂ Gesamt (kt):" />
        <h:inputText id="co2Total" value="#{dataEntryBean.co2Total}" required="true" />

        <h:outputLabel for="co2PerCapita" value="CO₂ pro Kopf (t):" />
        <h:inputText id="co2PerCapita" value="#{dataEntryBean.co2PerCapita}" required="true" />

        <p:commandButton value="Speichern" action="#{dataEntryBean.save}" />
    </h:form>
</h:body>
</html>
