<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Staatsbürgerschaft auswählen</title>
    <!-- Stylesheet -->
    <h:outputStylesheet name="styles.css" />
</h:head>
<h:body style="background-color: #f0f9ff; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <h:form style="max-width: 600px; margin: 50px auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #4a90e2; text-align: center;">Bitte wählen Sie Ihre Staatsangehörigkeit:</h2>
        <p:selectOneMenu value="#{publicViewBean.selectedCountry}" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <f:selectItem itemLabel="--- Bitte wählen ---" itemValue=""/>
            <f:selectItems value="#{publicViewBean.countries}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
        </p:selectOneMenu>
        <p:commandButton value="Weiter" action="emissions.xhtml?faces-redirect=true" style="width: 100%; padding: 12px 0; background-color: #4a90e2; border: none; border-radius: 5px; color: white; font-weight: bold; margin-top: 20px; cursor: pointer;">
        </p:commandButton>
    </h:form>
</h:body>
</html>
